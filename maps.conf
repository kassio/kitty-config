clear_all_shortcuts yes

map cmd+equal       change_font_size all 0
map cmd+plus        change_font_size all +2.0
map cmd+minus       change_font_size all -2.0

map kitty_mod+enter new_window_with_cwd
map cmd+shift+enter new_window_with_cwd

map cmd+opt+h neighboring_window left
map cmd+opt+j neighboring_window down
map cmd+opt+k neighboring_window up
map cmd+opt+l neighboring_window right

map cmd+ctrl+h resize_window narrower
map cmd+ctrl+j resize_window shorter
map cmd+ctrl+k resize_window taller
map cmd+ctrl+l resize_window wider

map ctrl+tab       next_tab
map ctrl+shift+tab previous_tab
map cmd+w          close_tab
map ctrl+shift+]   move_tab_forward
map ctrl+shift+[   move_tab_backward

map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
map cmd+0 goto_tab 10

map cmd+enter  toggle_fullscreen
map ctrl+cmd+, load_config_file
map cmd+k      clear_terminal reset active
map cmd+r      clear_terminal clear active
